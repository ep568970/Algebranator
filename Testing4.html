<br>

    <script>
     










        //have button, which generates problems
var qu="A";

const ar1=[];
const ar2=[];
let ans=null;
let eq=0;
let pr="";
let ol=0;

        function problem(lp) 
        {
         
            if (qu=="A")
        {
            document.getElementById("return").style.color = "red";
            document.getElementById("return").innerHTML = "Insert a Number and Press ENTER";
        }
            
            ar1.splice(0, ar1.length);
            ar2.splice(0, ar2.length);
        

        ol=lp;





            for(i=0; i<lp; i++)
        {
            
             num1=0;
            let num2=0;
            let op=Math.floor(Math.random()*4)

            if(op<2)
        {
             num1=Math.floor(Math.random()*21);
             num2=Math.floor(Math.random()*21);
        }
        else
        {
            num1=Math.floor(Math.random()*11);
             num2=Math.floor(Math.random()*11);
        }
            
            
            let pt1=num1.toString();
            let pt2=num2.toString();


            
            if(op==0 || ar1[0]==null)
        {
            eq=" "+pt1+"+"+pt2+"=___";
            ans="  "+pt1+"+"+pt2+"="+(num1+num2)+" ";
        }
        else if(op==1)
        {

            if(num2>num1)
        {
            eq=" "+pt2+"-"+pt1+"=___";
            ans="  "+pt2+"-"+pt1+"="+(num2-num1)+" ";
        }
        else 
        {
            eq=" "+pt1+"-"+pt2+"=___";
            ans="  "+pt1+"-"+pt2+"="+(num1-num2)+" ";
        }
            
        }
        else if(op==2)
        {
            eq=" "+pt1+"×"+pt2+"=___";
            ans="  "+pt1+"×"+pt2+"="+(num1*num2)+" ";
        }
        else
        {
            if (pt2==0)
        {
            pt2=1;
            num2=1;
        }
            eq=" "+(num1*num2)+"÷"+pt2+"=___";
            ans="  "+(num1*num2)+"÷"+pt2+"="+pt1+" ";
        }
            

            ar1[i]=ans;
            ar2[i]=eq;

        }
           
        console.log(ar1);
           
        document.getElementById("show").innerHTML = ar2;
        


        }

       function solution()
       {
        if(ar1.length==0)
       {
        console.log("generate first");
        document.getElementById("solution").innerHTML = "Please Generate a New Set of Problems";
       }
       else
       {

       
       document.getElementById("solution").innerHTML = ar1;

       

       }
        



       }

       {

        
if (Math.floor(number.value)!=number.value || 0>=number.value)
{

else{
